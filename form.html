<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Complete our survey for your chance to win a smoothie bowl kit.">
        <meta name="keywords" content="juice shop, juice, free wifi, cork">
        <meta name="author" content="The Juice Hub">
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
        <link rel="stylesheet" href="assets/css/style.css"> 
        <link rel="icon" href="/juice-shop/assets/images/favicon.ico" type="image/x-icon">
        <title>Win a Smoothie Bowl Kit</title>
    </head>

    <body>
        <header class="text-center welcome-banner"  id="banner-form">
            <div class="vertical-center">
                <h1>Win a Smoothie Bowl Kit</h1>
                <h2>Complete our survey for your chance to win!</h2>
            </div>
        </header>
        
    
        <nav class="orange-background text-center text-uppercase">
            <a href="index.html#home" arial-label="Go to the top of the page">Home</a>
            <a href="index.html#menu"arial-label="Go to menu section">Menu</a>
            <a href="index.html#contact"arial-label="Go to contact section">Contact</a>
            <a arial-label="complete the form for a chance to win a Smoothie Bowl Kit">Win a Smoothie Bowl Kit</a>
        </nav>
        
        <form>
            <fieldset>
                <legend>Your details</legend>
                <div class="container">
                    <div class="align-left input-form">
                        <label for="name-field" class="block-label">Name</label>
                        <input id="name-field" type="text" name="full_name" placeholder="First name" required>
                    </div>
                    <div class="align-left input-form">
                        <label for="middle-name-field" class="block-label">Middle Name</label>
                        <input id="middle-name-field" type="text" name="full_name" placeholder="Middle name">
                    </div>
                    <div class="align-left input-form">
                        <label for="surname-field" class="block-label">Surname</label>
                        <input id="surname-field" type="text" name="full_name" placeholder="Surname" required>
                    </div>
                    
                    <div class="align-left input-form">
                        <label for="email-field" class="block-label">Email</label>
                        <input id="email-field" type="email" name="email" placeholder="example@email.com" required>
                    </div>

                    <div class="div-horizontal">
                        <input id="male-gender-radio" name="gender" value="Male" type="radio" required>
                        <label for="male-gender-radio">Male</label>

                        <input id="male-gender-radio" name="gender" value="Female" type="radio" required>
                        <label for="female-gender-radio">Female</label>

                        <input id="other-gender-radio" name="gender" value="Other" type="radio" required>
                        <label for="other-gender-radio">Other</label>
                    </div>
                    
                    <div class="align-left input-form">
                        <label for="phone-field" class="block-label">Phone</label>
                        <input id="phone-field" type="text" name="phone" placeholder="XXX XXXXXXX" required>
                    </div>

                    <p>Birth Date</p>
                    <div class="div-horizontal birth-date">
                        <div class="input-form">
                            <label for="birth-day" class="block-label">Day</label>
                            <select id="birth-day" name="birth-day" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>
                        <div class="input-form">
                            <label for="birth-month" class="block-label">Month</label>
                            <select id="birth-month" name="birth-month" required>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="input-form">
                            <label for="birth-year" class="block-label">Year</label>
                            <select id="birth-year" name="birth-year" required>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                                <option value="2008">2008</option>
                                <option value="2007">2007</option>
                                <option value="2006">2006</option>
                                <option value="2005">2005</option>
                                <option value="2004">2004</option>
                                <option value="2003">2003</option>
                                <option value="2002">2002</option>
                                <option value="2001">2001</option>
                                <option value="2000">2000</option>
                                <option value="1999">1999</option>
                                <option value="1998">1998</option>
                                <option value="1997">1997</option>
                                <option value="1996">1996</option>
                                <option value="1995">1995</option>
                                <option value="1994">1994</option>
                                <option value="1993">1993</option>
                                <option value="1992">1992</option>
                                <option value="1991">1991</option>
                                <option value="1990">1990</option>
                                <option value="1989">1989</option>
                            </select>
                        </div>
                    </div>
                    <p>Address</p>
                    <div class="align-left input-form">
                        <label for="first-address-field" class="block-label">First line</label>
                        <input id="first-address-field" type="text" name="first-address-field" placeholder="1 Main Street" required>
                    </div>

                    <div class="align-left input-form">
                        <label for="second-address-field" class="block-label">Second line</label>
                        <input id="second-address-field" type="text" name="second-address-field" placeholder="Optional">
                    </div>

                    <div class="align-left input-form">
                        <label for="city-address-field" class="block-label">City/Town</label>
                        <input id="city-address-field" type="text" name="city-address-field" required>
                    </div>

                    <div class="align-left input-form">
                        <label for="eircode-address-field" class="block-label">Eir Code</label>
                        <input id="eircode-address-field" type="text" name="eircode-address-field" placeholder="Optional">
                    </div>

                    <div class="align-left input-form">
                        <label for="county-address-field" class="block-label">County</label>
                        <select id="county-address-field" name="county-address-field" required>
                            <option value="Antrim">Antrim</option>
                            <option value="Armagh">Armagh</option>
                            <option value="Carlow">Carlow</option>
                            <option value="Cavan">Cavan</option>
                            <option value="Clare">Clare</option>
                            <option value="Cork">Cork</option>
                            <option value="Derry">Derry</option>
                            <option value="Donegal">Donegal</option>
                            <option value="Down">Down</option>
                            <option value="Dublin">Dublin</option>
                            <option value="Fermanagh">Fermanagh</option>
                            <option value="Galway">Galway</option>
                            <option value="Kerry">Kerry</option>
                            <option value="Kildare">Kildare</option>
                            <option value="Kilkenny">Kilkenny</option>
                            <option value="Laois">Laois</option>
                            <option value="Leitrim">Leitrim</option>
                            <option value="Limerick">Limerick</option>
                            <option value="Longford">Longford</option>
                            <option value="Louth">Louth</option>
                            <option value="Mayo">Mayo</option>
                            <option value="Meath">Meath</option>
                            <option value="Monaghan">Monaghan</option>
                            <option value="Offaly">Offaly</option>
                            <option value="Roscommon">Roscommon</option>
                            <option value="Sligo">Sligo</option>
                            <option value="Tipperary">Tipperary</option>
                            <option value="Tyrone">Tyrone</option>
                            <option value="Waterford">Waterford</option>
                            <option value="Westmeath">Westmeath</option>
                            <option value="Wexford">Wexford</option>
                            <option value="Wicklow">Wicklow</option>
                        </select>
                    </div>

                </div>
            </fieldset>
            <fieldset>
                <legend>Our products</legend>
                <div>
                    <label for="fav-coffee" class="block-label">What is your favourite drink?</label>
                    <input id="fav-drink" list="drinks" name="fav-drink" required>
                    <datalist id="drinks">
                        <option value="Watermelon & Ginger">
                        <option value="Super Green">
                        <option value="Lemon & Orange">
                        <option value="Pure Orange">
                        <option value="Apricot">
                    </datalist>
                </div>
            </fieldset>

            <fieldset>
                <legend>Feedback</legend>
                <label for="feedback" class="block-label">How can we improve your experience with us?</label>
                <br>
                <textarea id="feedback" rows="4" cols="74" name="feedback"></textarea>
            </fieldset>

            <input type="submit" class="block-label" value="Enter prize draw">
            <input type="reset" value="Reset Form">

        </form>

</html>
